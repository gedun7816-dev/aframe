<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voxel AR (Legacy Env)</title>

  <!-- 舊環境：A-Frame 1.6.0 + AR.js 3.4.7 -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

  <!-- 自訂樣式 -->
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; overflow: hidden;">

  <div class="arjs-loader">
    <div>Loading Camera...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="https://gedun7816-dev.github.io/voxelar/photo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- 測試先用簡單方塊 -->
      <a-box position="0 0.5 0" rotation="0 0 0" scale="0.5 0.5 0.5" color="red"></a-box>
      <!-- 若這先成功後再換成 obj-model -->
    </a-nft>

    <a-assets>
      <a-asset-item id="tree-obj" src="https://gedun7816-dev.github.io/voxelar/bekdev.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="https://gedun7816-dev.github.io/voxelar/bekdev.mtl"></a-asset-item>
    </a-assets>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
