<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js 與 A-Frame 示例</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

<a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
  
  <a-marker type="pattern" url="marker.patt">
    <a-entity gltf-model="asset.glb" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0"></a-entity>
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
