<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voxel AR</title>

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

  <body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading Camera... </div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="https://gedun7816-dev.github.io/voxelar/photo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    <a-entity rotation="-135 -90 90" scale="5 5 5" position="0 0 0" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    </a-nft>
    <a-assets>
        <a-asset-item id="tree-obj" src="./bekdev.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="./bekdev.mtl"></a-asset-item>
       </a-assets>
    <a-entity camera></a-entity>
  </a-scene>
  
  </body>
</html>
